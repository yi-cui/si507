<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Search Bechdel Test for Movies</title>
</head>

<body>
  <form action="/handle_form" method="POST">
    <h1>Seaching the movies with <a href="https://bechdeltest.com">Bechdel Test result:</a></h1>
    <p>
        What's your ideal rating for the movie? (1-10) <input name="rating" type="number" step='0.1' min='1' max='10'/><br/><br/><br/>
    </p>
    <p>
        What's your preference for movie's genre?
        <select name="genre">
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Crime">Crime</option>
            <option value="Biography">Biography</option>
            <option value="Animation">Animation</option>
            <option value="Fantacy">Fantacy</option>
            <option value="Horror">Horror</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Documentaty">Documentary</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Family">Family</option>
            <option value="Musical">Musical</option>
            <option value="genre">Other</option>
            
        </select>
    </p><br/><br/><br/>
    <input type="submit" value="Search for Movies"/>
  </form>  
</body>

</html>
